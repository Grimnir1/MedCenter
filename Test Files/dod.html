<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .patient-info p {
            margin-bottom: 0.75rem;
            padding: 0.5rem;
            border-radius: 0.25rem;
            background-color: #f8f9fa;
        }
        .patient-info p:hover {
            background-color: #e9ecef;
        }
        .patient-header {
            background-color: #f8f9fa;
            border-left: 4px solid #0d6efd;
        }
    </style>
</head>
<body>
    <div class="container py-4">
        <div class="patient-header p-3 mb-4 rounded">
            <h1 class="h2 mb-0">Ojedokun Philip</h1>
        </div>
        
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                <h5 class="mb-0">Patient Information</h5>
                <span class="badge bg-light text-primary">ID: 1234</span>
            </div>
            
            <div class="card-body patient-info">
                <div class="row">
                    <div class="col-md-6">
                        <p><strong>Date of Birth:</strong> 24/12/2004</p>
                        <p><strong>Gender:</strong> Male</p>
                        <p><strong>Medical Condition:</strong> Ulcer</p>
                        <p><strong>Medication:</strong> Mismag</p>
                    </div>
                    <div class="col-md-6">
                        <p><strong>Appointment Date:</strong> 24/12/2023</p>
                        <p><strong>Doctor Name:</strong> Dr Aregbesola</p>
                        <p><strong>Notes:</strong> Eat very well</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
